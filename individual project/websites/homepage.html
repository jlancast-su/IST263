<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Dextox League </title>
    </head>

    <body>
        <div class = "page-container">
            <!-- Header and Nav will be on every page -->
            <header>
                <h1> Dextox League: Homepage </h1> <!-- Page's top "Detox League Sign -->
            </header>

            <!-- Took this code form week 7 lab for the Navagiation bar-->
            <nav>  <!-- 1st section -->
                <i class="fa fa-home"></i>&nbsp;&nbsp;&nbsp;Mission &nbsp;&nbsp;&nbsp;Competition &nbsp;&nbsp;&nbsp; Contant Information
            </nav>



            <!-- Will have 3 sections
            1. Nav bar (above)
            2. Display of games in competitions
            3. Calander and upcoming events list
            -->
            <main>
                <section> <!-- 2nd section -->

                    <!-- List of games in seperate divs 2x3-->
                    <div class = 'game_case'>
                        <h2> Game Competition </h2>
                        
                        <section class='row'> <!--Game top 1,2,3 -->

                            <div class = 'col'> <!-- COD -->
                                <img src= "Media/game_photos/CoD.jpg" alt= "Call of Duty Image"/>
                                <p> Call of Duty </p>
                            </div>

                            <div class = 'col'><!-- LoL -->
                                <img src= "Media/game_photos/LoL.jpg" alt= "League of Legends Image"/>
                                <p> League of Legends </p>
                            </div>

                            <div class = 'col'><!-- CSGO -->
                                <img src= "Media/game_photos/CSGO.jpg" alt= "Counter-Strike: Global Offensive Image"/>
                                <p> Counter-Strike: Global Offensive </p>
                            </div>

                        </section>

                        <section class='row'> <!--Game bottom 1,2,3 -->

                            <div class = 'col'> <!-- Overwatch -->
                                <img src= "Media/game_photos/Overwatch.svg" alt= "Overwatch Image"/>
                                <p> Overwatch </p>
                            </div>

                            <div class = 'col'><!-- SSBB -->
                                <img src= "Media/game_photos/Melee.png" alt= "Super Smash Brothers Brawl: Melee Image"/>
                                <p> SSBB: Melee </p>
                            </div>

                            <div class = 'col'><!-- 2K -->
                                <img src= "Media/game_photos/2K.png" alt= "NBA: 2k Image"/>
                                <p> NBA: 2K </p>
                            </div>
                        </section> 

                    </div><!-- /game_case -->

                    <!-- Video collage on the right hand side-->
                    <aside> 
                        <p>Game Play collage</p>
                        <p> <!-- Put the video embed here --></p>
                    </aside>
                </section>




                <section> <!-- 3rd section -->
                    <div class = 'row'> <!-- upcoming_dates container -->
                        <h2>Upcoming Dates!</h2>

                        <div class = 'col'> <!-- Calander-->
                            <p> Calendar</p>
                        </div>

                        <div class = 'col'> <!-- Competition dates -->
                            <p> Competition Dates</p>
                        </div>

                        <div class = 'col'> <!-- AD -->
                        </div>
                    </div>
                </section>


                <!-- Should be a naviagation for every page, going to be the same for every page. -->
                <footer>

                </footer>
            </main>
         </div> <!-- /page-container -->
    </body>

</html>
